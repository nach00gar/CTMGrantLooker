# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  schedule:
    - cron: '48 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: |
        pip install beautifulsoup4
        pip install requests

    - name: Run Scraper
      run: python advisor.py

    - name: Save Results to Repository
      run: |
        mkdir -p results  # Crea un directorio para almacenar los resultados
        mv results.txt results/  # Mueve el archivo de resultados al directorio
        git config --global user.email ${{ secrets.MAIL }}  # Configura el correo electr√≥nico del usuario de Git
        git config --global user.name "nach00gar"  # Configura el nombre del usuario de Git
    
        git add results/results.txt
        git commit -m "Actualizar resultados"
        git push
